<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="flex flex-col space-between">
    <div class="m-1 p-2 text-white bg-blue-600 text-center"><h1>Welcome to Tailwind CSS</h1><h2>MERN</h2></div>
    </header>
    <main class="bg-white-100">
        <div class="text-center">
            <h2 class="text-2xl">This is Main</h1>
            <div class="flex justify-center"><img src="https://cdnblog.webkul.com/blog/wp-content/uploads/2024/05/tailwindcss-1633184775.webp" alt="" class="w-48 h-48 mb-4" ></div>
            <p class="mb-4">This is a paragraph</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Click Here</button>
        </div>
    </main>

    <footer class="mt-4">
        <div class="text-white bg-blue-600 text-center"><p>This is Footer</p></div>
    </footer>
</body>
</html>
